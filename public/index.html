<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BattleCard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="bienvenida" >
      <h1>BattleCard</h1>
      <button id="btnJugar">Jugar</button>
    </div>
    <div id="recepcion">
      <h1>Ingrese su nombre/nick</h1>
      <input type="text" id="inNombreJugador" />
      <button id="btnUnirASala">Unirse a la Sala</button>
    </div>
    <div id="sala">
      <h1>Sala de Espera</h1>
      <div>
        <h2>(Sin Jugador)</h2>
      </div>
      <div>
        <h2>(Sin Jugador)</h2>
      </div>
      <button id="btnIniciarJuego" disabled>Iniciar Juego</button>
    </div>
    <div id="juego" class="mostrarPantalla" >
      <div class="jugadores">
        <jugador-panel id="jugEnemigo" en-turno="false">
          <span slot="jugadorNombre">JugadorEnemigo</span>
          <span slot="nCartas">20</span>
        </jugador-panel>
        <jugador-panel id="jugYo" en-turno=false>
          <span slot="jugadorNombre">Jugador (Yo)</span>
          <span slot="nCartas">20</span>
        </jugador-panel> 
      </div>
      <div class="tablero">
        <div class="enemigo">
          <div id="zonaBatallaEnemiga">
            <div class="slot" data-id="0"><span></span><span></span></div>
            <div class="slot" data-id="1"><span></span><span></span></div>
            <div class="slot" data-id="2"><span></span><span></span></div>
          </div>
          <div id="barreraEnemiga">
            <div class="slot" data-id="0"></div>
            <div class="slot" data-id="1"></div>
            <div class="slot" data-id="2"></div>
            <div class="slot" data-id="3"></div>
            <div class="slot" data-id="4"></div>
          </div>
          <div id="manoEnemigo">
            <div class="slot oculto" data-id="0">
              <span></span><span></span>
            </div>
            <div class="slot oculto" data-id="1">
              <span></span><span></span>
            </div>
            <div class="slot oculto" data-id="2">
              <span></span><span></span>
            </div>
            <div class="slot oculto" data-id="3">
              <span></span><span></span>
            </div>
            <div class="slot oculto" data-id="4">
              <span></span><span></span>
            </div>
          </div>
        </div>
        <div class="yo">
          <div id="zonaBatallaYo">
            <div class="slot" data-id="0"><span></span><span></span></div>
            <div class="slot" data-id="1"><span></span><span></span></div>
            <div class="slot" data-id="2"><span></span><span></span></div>
          </div>
          <div id="barreraYo">
            <div class="slot" data-id="0"></div>
            <div class="slot" data-id="1"></div>
            <div class="slot" data-id="2"></div>
            <div class="slot" data-id="3"></div>
            <div class="slot" data-id="4"></div>
          </div>
          <div id="manoYo">
            <div class="slot" data-id="0"><span></span><span></span></div>
            <div class="slot" data-id="1"><span></span><span></span></div>
            <div class="slot" data-id="2"><span></span><span></span></div>
            <div class="slot" data-id="3"><span></span><span></span></div>
            <div class="slot" data-id="4"><span></span><span></span></div>
          </div>
        </div>
        <div class="resultadoAtaque">
          <div class="atacante">
            <span>Atacante</span>
          </div>
          <div id="cartaAtacante" class="slot mano">
            <span></span><span></span>
          </div>
          <div class="bonusAtacante">
            <span></span>
          </div>
          <div class="vs">
            <span>VS</span>
          </div>
          <div class="resultado">
            <span>Gana Atacante</span>
          </div>
          <div class="detalleResultado">
            <span>Destruye Barrera</span>
          </div>
          <div class="atacado">
            <span>Atacado</span>
          </div>
          <div id="cartaAtacada" class="slot mano">
            <span></span><span></span>
          </div>
          <div class="bonusAtacado">
            <span></span>
          </div>
        </div>
        <div class="info">
          <h1></h1>
        </div>
      </div>
      <div class="botonera">
        <p id="mensajeBotones"></p>
        <button id="btnColocarEnAtaque" class="ocultar">de ataque</button>
        <button id="btnColocarEnDefensa" class="ocultar">de defensa</button>
        <button id="btnAtacarCarta" class="ocultar">Atacar carta</button>
        <button id="btnAtacarBarrera" class="ocultar">Atacar barrera</button>
        <button id="btnCambiarPosicion" class="ocultar">
          Cambiar posici√≥n
        </button>
        <button id="btnTerminarTurno">Terminar Turno</button>
        <button id="btnFinDeJuego" class="ocultar">Fin de Juego</button>
      </div>
    </div>
    <div id="finDeJuego">
      <div class="victoria">
        <h1>Victoria</h1>
        <p></p>
      </div>
      <div class="derrota">
        <h1>Derrota</h1>
        <p></p>
      </div>
      <button id="btnVolverInicio" class="btnVolverInicio">Volver a la pantalla inicial</button>
    </div>
    
    <script type="module" src="../src/script.js"></script>
  </body>
</html>

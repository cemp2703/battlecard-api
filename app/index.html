<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BattleCard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <script type="module" defer src="./src/index.ts"></script>
  </head>
  <body>
    <div id="bienvenida" class="mostrarPantalla">
      <h1>BattleCard</h1>
      <button id="btnJugar">Jugar</button>
    </div>
    <div id="recepcion">
      <h1>Ingrese su nombre/nick</h1>
      <input type="text" id="inNombreJugador" />
      <button id="btnUnirASala">Unirse a la Sala</button>
    </div>
    <div id="sala">
      <h1>Sala de Espera</h1>
      <div>
        <h2>(Sin Jugador)</h2>
      </div>
      <div>
        <h2>(Sin Jugador)</h2>
      </div>
      <button id="btnIniciarJuego" disabled>Iniciar Juego</button>
    </div>
    <div id="juego">
      <div class="tablero">
        <div></div>
        <div class="jugador">
          <jugador-panel id="jugUp" en-turno="false">
            <span slot="jugadorNombre">Jugador Enemigo</span>
            <span slot="nCartas">20</span>
          </jugador-panel>
          <div class="rotar180">
            <div id="zonaBatallaEnemiga">
              <div class="slot" data-id="0"><span></span><span></span></div>
              <div class="slot" data-id="1"><span></span><span></span></div>
              <div class="slot" data-id="2"><span></span><span></span></div>
            </div>
            <div id="barreraEnemiga">
              <div class="slot" data-id="0"></div>
              <div class="slot" data-id="1"></div>
              <div class="slot" data-id="2"></div>
              <div class="slot" data-id="3"></div>
              <div class="slot" data-id="4"></div>
            </div>
            <div id="manoEnemigo">
              <div class="slot oculto" data-id="0">
                <span></span><span></span>
              </div>
              <div class="slot oculto" data-id="1">
                <span></span><span></span>
              </div>
              <div class="slot oculto" data-id="2">
                <span></span><span></span>
              </div>
              <div class="slot oculto" data-id="3">
                <span></span><span></span>
              </div>
              <div class="slot oculto" data-id="4">
                <span></span><span></span>
              </div>
            </div>
          </div>
          <!--
          <div class="ayuda-tablero">
            <p>Mano enemiga</p>
            <p>Barrera enemiga</p>
            <p>Zona de batalla enemiga</p>
          </div>
          -->
        </div>
        <div class="jugador">
          <jugador-panel id="jugDown" en-turno="false">
            <span slot="jugadorNombre">Jugador (Yo)</span>
            <span slot="nCartas">20</span>
          </jugador-panel>
          <div>
            <div id="zonaBatallaYo">
              <div class="slot" data-id="0"><span></span><span></span></div>
              <div class="slot" data-id="1"><span></span><span></span></div>
              <div class="slot" data-id="2"><span></span><span></span></div>
            </div>
            <div id="barreraYo">
              <div class="slot" data-id="0"></div>
              <div class="slot" data-id="1"></div>
              <div class="slot" data-id="2"></div>
              <div class="slot" data-id="3"></div>
              <div class="slot" data-id="4"></div>
            </div>
            <div id="manoYo">
              <div class="slot" data-id="0"><span></span><span></span></div>
              <div class="slot" data-id="1"><span></span><span></span></div>
              <div class="slot" data-id="2"><span></span><span></span></div>
              <div class="slot" data-id="3"><span></span><span></span></div>
              <div class="slot" data-id="4"><span></span><span></span></div>
            </div>
          </div>
          <!--
          <div class="ayuda-tablero">
            <p>Tu zona de batalla</p>
            <p>Tu barrera</p>
            <p>Tu mano</p>
          </div>
          -->
        </div>
        <div></div>
        <!--
        <div id="ayuda-calculo-daño" class="leyenda">

        </div>
        -->
      </div>
      <div class="botonera">
        <p id="mensajeBotones"></p>
        <button id="btnColocarEnAtaque" class="ocultar">de ataque</button>
        <button id="btnColocarEnDefensa" class="ocultar">de defensa</button>
        <button id="btnAtacarCarta" class="ocultar">Atacar carta</button>
        <button id="btnAtacarBarrera" class="ocultar">Atacar barrera</button>
        <button id="btnCambiarPosicion" class="ocultar">
          Cambiar posición
        </button>
        <button id="btnTerminarTurno">Terminar turno</button>
        <button id="btnFinDeJuego" class="ocultar">Fin de Juego</button>
      </div>

      <resultado-ataque mostrar="false">
        <span slot="nombre-atacante">Atacante</span>
        <span slot="valor-atacante"></span>
        <span slot="elemento-atacante"></span>
        <span slot="bonus-atacante"></span>
        <span slot="resultado">Gana Atacante</span>
        <span slot="detalle-resultado">Destruye Barrera</span>
        <span slot="nombre-atacado">Atacado</span>
        <span slot="valor-atacado"></span>
        <span slot="elemento-atacado"></span>
        <span slot="bonus-atacado"></span>
      </resultado-ataque>
      <div class="info">
        <h1></h1>
      </div>
    </div>
    <div id="finDeJuego">
      <div class="victoria">
        <h1>Victoria</h1>
        <p></p>
      </div>
      <div class="derrota">
        <h1>Derrota</h1>
        <p></p>
      </div>
      <button id="btnVolverInicio" class="btnVolverInicio">
        Volver a la pantalla inicial
      </button>
    </div>
  </body>
</html>
